{% extends 'edutech/base.html'%}
{% block content %}

<hr>

<form action="/ques/?username={{ user.first_name }}" method="post">
 {% csrf_token %}

        <p> <button class="button"><span>Submit </span></button> </p>


</form>

<ol>

  </div>
</div>

<br>
</li>
 {% endfor %}
 </ol>

{% endblock content %}
